<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>UIB Styling Forms</title>
  </head>
  <body>
    <div>
      <img src="images/logo.png" alt="elamigo" />
    </div>
    <div class="textbeer">
      <h1>The Best Craft Beer in Spain!</h1>
      <br />
      <h2>
        Bienvenido, amigos! We are completely fictional location. But that does
        not mean we can't imagine the best beer in Spain!
      </h2>
    </div>
    <div class="form">
      <form>
        <h1>Make a reservation</h1>
        <br />
        <h2>Get your spot before somebody else does!</h2>
        <br />
        <div class="name">
          <label for="name">Your name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="James Hetfield"
            required
          />
        </div>
        <br />
        <div class="email">
          <label for="email">Your email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="jameshetfield@metallica"
            required
          />
        </div>
        <br />
        <div class="date">
          <label for="date">Reservation time</label>
          <input
            type="datetime"
            id="date"
            name="date"
            placeholder="mm/dd/yyyy, --:-- --"
            required
          />
        </div>
        <br />
        <button>Reserve Now</button>
      </form>
    </div>
    <footer>&copy; 2018 - El Amigo</footer>
  </body>
</html>
